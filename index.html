<!doctype html>
<html lang="en">

<head>
	<title>Title</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./styles.css">	
	<link rel="stylesheet" href="./Assets/weather-icons.min.css">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark d-flex">
		<span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<div class="row mt-2">
					<label for="search" class="mt-1 mr-2">Search for a City:</label>
					<div class="form-group d-flex">
						<input type="text" class="form-control" name="" id="search-input" aria-describedby="helpId"
							placeholder="">
						<button name="search" id="search-btn" class="btn btn-primary bi bi-search" type="button"
							value="">
							<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
								xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd"
									d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
								<path fill-rule="evenodd"
									d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
							</svg>
						</button>
					</div>
				</div>
				<div class="row">
					<ul id="past-search-list" class="list-group">
					</ul>
				</div>
			</div>
			<div class="col-md-9 ml-2">
				<div class="row mt-2">
					<div class="col-md-12 card text-left">
						<img class="card-img-top" src="holder.js/100px180/" alt="">
						<div class="card-body">
							<h4 class="card-title" id="weather-card-title">Title<span id='title-icon'></span></h4>
							<p class="card-text">Temperature: <span id="weather-card-temp"></span>&#176;F</p>
							<p class="card-text">Humidity: <span id="weather-card-humid"></span>%</p>
							<p class="card-text">Wind Speed: <span id="weather-card-wind"></span> MPH</p>
							<p class="card-text">UV Index: <span id="weather-card-uv" class="p-2 ml-2"></span></p>
						</div>
					</div>
				</div>
				<divclass="row mt-2">
					<h4 class="card-title" id="weather-card-title">5-Day Forecast:</h4>
					<div id="forecast-div" class="d-flex">

					</div>
				</div>
			</div>
		</div>
	</div>

		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="./script.js"></script>
</body>

</html>
